<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>账户注销</title>
    <link href="../default.css" type="text/css" rel="stylesheet" />
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script> <!--引入jQuery库-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.10.0/js/md5.min.js"></script> <!--引入MD5加密算法库-->

    <style>
         .formLabel {
             width: 80px; /* 设置label的宽度 */
             display: inline-block; /* 让label水平显示 */
             text-align: right; /* 右对齐文本内容 */
         }

    </style>
</head>
<body>
<div style="text-align: center;">
    <br><br>
    <h2>
        账户注销
    </h2>
    <!-- 定义一个表单 -->
    <form id="logoutForm" action="http://lineying.cn/cloud/api/logoutweb"
          method="post" onsubmit="return doLogout()">
        <div class="formLabel">
        <!-- 输入用户名字段 -->
        <label for="username">用户名: </label>
        </div>
        <input type="text" id="username" name="username"><br><br>

        <div class="formLabel">
        <label for="password">密码: </label>
        </div>
        <input type="password" id="input_password" name="input_password"><br><br>
        <input type="hidden" id="password" name="password">
        <input type="hidden" id="appcode" name="appcode" value="scancode">
        <!-- 提交按钮 -->
        <button type="submit" style="width: 100px;">注销</button>

    </form>

    <script>
        function doLogout() {
            let inputPwd = document.getElementById('input_password');
            let password = document.getElementById('password');
            password.value = md5('qrcode' + inputPwd.value);
            //可以校验内容，返回布尔值给表单的onsubmit属性提交信息，不通过就阻止提交
            return true;
        }
    </script>
</div>

</body>
</html>
