<!DOCTYPE html>
<html lang="en" style="font-size: 50px;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/vue.min.js"></script>
    <script src="js/flexible.min.js"></script>
    <title>压强</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #inputArea {
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            background: #FFF;
            z-index: 10;
        }

        #inputArea.line {
            font-size: .45rem;
        }

        #inputArea.line input {
            font-size: .45rem;
        }

        .line {
            position: relative;
            padding: .4rem;
            /*height: 1.6rem;*/
            box-sizing: border-box;
            border-bottom: #DBDBDB .02rem solid;
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            text-align: right;
            font-size: .36rem;
        }

        #inputArea .left {
            font-weight: bold;
        }

        .line .left {
            line-height: 1;
            font-weight: normal;
            color: #1178E6;
        }

        .line .right {
            width: 74%;
        }

        .line .number {
            line-height: 1;
            color: #686868;
        }

        .line input {
            font-size: .32rem;
            border: none;
            line-height: 1;
            color: #F7886C;
            text-align: right;
            outline: none;
            display: block;
            width: 100%;
        }

        .line input::-webkit-input-placeholder {
            color: #c4c4c6;
        }

        .line input:-moz-placeholder {
            color: #c4c4c6;
        }

        .line input::-moz-placeholder {
            color: #c4c4c6;
        }

        .line input:-ms-input-placeholder {
            color: #c4c4c6;
        }

        .line .right .unit {
            position: absolute;
            right: .4rem;
            bottom: .14rem;
            line-height: .8;
            font-size: .32rem;
            color: #c4c4c6;
        }

        #container {
            padding-top: 1.4rem;
            overflow: hidden;
        }
    </style>
</head>
<body style="font-size: 16px;">
<div id="app">
    <div id="inputArea" class="line">
        <div class="left">帕斯卡</div>
        <div class="right">
            <input type="number" placeholder="100" v-model="number" @input="inputCheck($event)">
            <div class="unit">Pa</div>
        </div>
    </div>
    <div id="container">
        <div class="line" v-for="item in array">
            <div class="left" v-text="item.name"></div>
            <div class="right">
                <input class="number" type="number" pattern="[0-9](\.)/ig" v-if="item.ename==noChangeTarget.ename" v-bind:value="noChangeTarget.value" @input="inputBottom($event,item.ratio,item.ename)">
                <input class="number" type="number" pattern="[0-9](\.)/ig" v-else v-bind:placeholder="num(100 / item.ratio)" v-bind:value="number ? num(number / item.ratio) : ''" @input="inputBottom($event,item.ratio,item.ename)">
                <div class="unit" v-text="item.symbol"></div>
            </div>
        </div>
    </div>
</div>
<script src="js/press.js"></script>

<script>

</script>
</body>
</html>
